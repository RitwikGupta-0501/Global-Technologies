services:
  redis:
    image: redis:7-alpine
    container_name: globaltech-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  web:
    image: globaltech-backend
    container_name: globaltech-web
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn global_tech.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - redis
    restart: unless-stopped

  djangoq:
    image: globaltech-backend
    container_name: globaltech-djangoq
    command: python manage.py qcluster
    volumes:
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - redis
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: globaltech-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - media_volume:/app/media # Optional: If you want Caddy to serve media files directly
      - static_volume:/app/staticfiles # Optional: If you want Caddy to serve static files directly
    depends_on:
      - web

volumes:
  redis_data:
  media_volume:
  static_volume:
  caddy_data: # Stores SSL certificates
  caddy_config: # Stores Caddy configuration
